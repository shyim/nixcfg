name: Shea
on:
  push:
    branches:
      - main
    paths:
      - 'systems/shea/**.nix'
  workflow_dispatch:

jobs:
  shea:
    runs-on: ubuntu-latest
    concurrency: shea
    steps:
      - uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v18

      - name: Cache install Nix packages
        uses: mtoohey31/cache-flake-attrs@v2
        with:
          key: ${{ runner.os }}-nix-${{ hashFiles('./flake.lock', './flake.nix') }}

      - uses: webfactory/ssh-agent@v0.5.4
        with:
            ssh-private-key: ${{ secrets.SSH_KEY }}

      - name: Uncrypt secrets
        run: |
          echo "${{ secrets.GIT_CRYPT }}" | base64 -d > keyfile
          nix develop -c git-crypt unlock keyfile
          rm keyfile
          rm .gitattributes

      - name: Build config
        run: |
          nix develop -c colmena apply --on @shea
